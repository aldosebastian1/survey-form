<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form" action="">
        <label id="name-label" for="name"> Name
            <input type="text" id="name" required placeholder="Enter your name">
        </label>
        <label id="email-label" for="email"> Email
            <input type="email" id="email" required placeholder="Enter your email">
        </label>
        
        <label id="number-label" for="number"> Age <small>(optional)</small>
            <input type="number" id="number" min="1" max="100" placeholder="Age" required>
        </label>

        <label for="">Which optional best describes your current role?</label>
        <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full time jod">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <legend>Would you recommend freeCodeCamp to a fiend?</legend>
        <label for="definitely">
            <input type="radio" name="recommend" id="definitely" value="definitely" required> Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe" required> Maybe
        </label>
        <label for="not-sure">
            <input type="radio" name="recommend" id="not-sure" value="not sure" required> Not sure
        </label>
    
        <label for="">What is favorite feature of freeCodeCamp?</label>
        <select name="" id="dropdown" required>
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open Source">Open Source</option>
        </select>

        <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
        <label for="front-end">
            <input type="checkbox" name="skill" id="front-end" value="front end" required> Front-end Project
        </label>
        <label for="back-end">
            <input type="checkbox" name="skill" id="back-end" value="back end" required> Back-end Project
        </label>
        <label for="data-visual">
            <input type="checkbox" name="skill" id="data-visual" value="data visualization" required> Data Visualization
        </label>
        <label for="challenges">
            <input type="checkbox" name="skill" id="challenges" value="challenges" required> Challenges
        </label>
        <label for="open-source">
            <input type="checkbox" name="skill" id="open-source" value="open source" required> Open Source Community
        </label>
        <label for="gitter-help">
            <input type="checkbox" name="skill" id="gitter-help" value="gitter help" required> Gitter help roms
        </label>
        <label for="videos">
            <input type="checkbox" name="skill" id="videos" value="videos" required> Videos
        </label>
        <label for="city">
            <input type="checkbox" name="skill" id="city" value="citty meetups" required> Citty Meetups
        </label>
        <label for="wiki">
            <input type="checkbox" name="skill" id="wiki" value="wiki" required> Wiki
        </label>
        <label for="additional">
            <input type="checkbox" name="skill" id="additional" value="additional courses" required> Additional Courses
        </label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
